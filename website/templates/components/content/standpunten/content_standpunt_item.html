<article class="col-lg-4 col-md-4 col-sm-6 col-xs-6 collection-item">
	<a href="{{ vision_page.get_absolute_url }}">
		<figure>
			{% if vision_page.get_content_model.image %}
			<img src="{{ vision_page.get_content_model.image.url }}" alt="#" />
			{% else %}
			<img src="" alt="#" />
			{% endif %}
			<figcaption>{{ vision_page.get_content_model.title }}</figcaption>
		</figure>
	</a>
</article>
