{% for item in page.get_content_model.sidebartwitter_set.all %}
  {% if item.visible %}
    <aside class="sidebar twitter collections-sidebar-container row">
      <div class="collections-sidebar col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2 class="sidebar-title"><i class="gd gd-twitter-o"></i> Twitter</h2>
        <div class="sidebar-content">
          <a class="twitter-timeline" href="https://twitter.com/{{ settings.TWITTER_NAME }}" data-height="350"
              data-tweet-limit="2" data-link-color="#90c340"
              data-chrome="noheader nofooter transparent noborders noscrollbar" data-theme="dark">
            Tweets van JongeDemocraten
          </a>
        </div>
      </div>
    </aside>
  {% endif %}
{% endfor %}
<script async defer src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
